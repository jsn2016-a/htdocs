		<span class="itemName">Title:</span><br>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-body">
	<div>
		<ul class="categoryList">
			<li ng-repeat="category in categoryList" class="category" ng-click="choice($index)" ng-bind="category.title" ng-class="{categoryEnabled : category.disp}"></li>
		</ul>
	</div>

	<div id="confirmForm">
		<div class="confirmSpace"><div class="confirmButton cancel" data-dismiss="modal">Cancel</div></div>
		<div class="confirmSpace"><div class="confirmButton ok" data-dismiss="modal">Save</div></div>
	</div>
</div>
